<!DOCTYPE html>
<html>
<head>
    <title>Random TF2 Loadouts</title>
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="outercontainer">
        <h1><a href="/">Random TF2 Loadouts</a></h1>
        <div class="{{ classname }}" id="innercontainer">
            <div id="classbox">
                {{ classname }}
            </div>{% for weapon in items %}
            <div class="weaponbox">
                <a href="{{ weapon.wiki_url }}"><img alt="{{ weapon.name }}" src="{{ weapon.image_url }}"> <span class="weaponname">{{ weapon.name }}</span></a>
            </div>{% endfor %}
        </div>
    </div>
    <div id="footer">
        Copyright Â©2016 <a href="http://steamcommunity.com/id/impiaaa/">Spencer Alves</a>. <a href="https://github.com/impiaaa/randomloadouts">Source available</a>. Powered by <a href="http://steampowered.com">Steam</a>. Not endorsed or affiliated with Valve or Steam.
    </div>
</body>
</html>
